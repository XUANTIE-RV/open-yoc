
## 第一部分： 基础信息
name: minilibc                                      # <必选项> 包名称 （符合C语言变量命名规则），长度少于等于64字节
description: 超小 C 库函数集                        # <必选项> 建议至少20字以上
type: common                                        # <可选项> 组件类型，为：solution, chip, board, common，缺省值 common

tag: 核心模块                                       # <可选项> 组件分类，缺省值： ''
keywords:                                           # <可选项> 标签，会影响到组件被搜索的效果，合理的标签很重要
  - base
yoc_version: ['v7.2', 'v7.3']
license: Apache license v2.0                        # <可选项> 源代码的许可证，要确保所有代码、文件的许可证不冲突。如：MIT，Apache license v2.0，BSD

## 第二部分：依赖信息
#           指定该组件依赖的组件及版本，版本支持条件比较，支持：>=v1.0, >v1.0, ==v1.0, <=v1.0, <v1.0, v1.0
#           未指定条件时，默认为 ==，如 v1.0 与 ==v1.0
# depends:                                 # <可选项> 该组件依赖其他的组件，合理的依赖才能保证组件能编译、使用
#   - minilibc: v7.2.0
#   - aos: >=v7.2.0

## 第四部分：编译连接信息
# build_config:                            # <可选项> 编译配置项
#   include:                               # <可选项> 编译时，影响编译器的-I 参数 ,全局有效
#     - src                                #        include 只能是该软件包下的目录，不能使用外部目录
#   internal_include:                      # <可选项> 编译时，影响编译器的-I 参数 ,组件内有效
#     - include
#   cflag: ''                              # <可选项> C 编译器所需要要的编译参数
#   cxxflag: ''                            # <可选项> CXX 编译器所需要要的编译参数
#   asmflag: ''                            # <可选项> 汇编器所需要要参数
#   define:                                # <可选项> 宏定义, 增加编译器的-D 选项,如：
#     XXX: 1                               #   -DXXX=1
#     AAA: 1                               #   -DAAA
#     STR: "abc"                           #   -DSTR="abc"
#   libs:                                  # 该组件中支持的二进制静态库,如：libxxx.a, libyyy.a
#     - xxx                                #   -lxxx
#     - yyy                                #   -lyyy
#   libpath:                               # 指定静态库所在的路径（相对于该组件路径）
#     - libs                               #   -Llibs
build_config:
  cflag: '-Wno-nonnull-compare'
  include:
    - include
    - include/port

# source_file:                             # <可选项> 指定参与编译的源代码文件，支持通配符，采用相对路径
#   - src/*.c                              # 例：组件 src 目录下所有的扩展名为 c 的源代码文件
source_file:
  #    "libc/stdio/vprintf.c"
  #    "libc/stdio/ustdio.c"
  - "libc/stdio/vasprintf.c"
  #    "libc/stdio/__v_printf.c"
  #    "libc/stdio/vfprintf.c"
  #    "libc/stdio/vsnprintf.c"
  #    "libc/stdio/__v_scanf.c"
  - "libc/stdlib/rand.c"
  - "libc/string/strerror.c"
  - "libc/string/strdup.c"
  - "libc/string/strndup.c"
  - "libc/string/strtok_r.c"
  - "libc/string/bzero.c"
  - "libc/string/strlwr.c"
  - "libc/string/strupr.c"
  - "libc/string/strext.c"
  - "libc/string/strcount.c"
  - "libc/string/strlcat.c"
  - "libc/string/strlcpy.c"
  - "libc/string/strcasecmp.c"
  - "libc/string/strncasecmp.c"
  - "libc/time/_time.c"
  - "libc/time/clock_gettime.c"
  - "libc/time/clock_settime.c"
  - "libc/time/time.c"
  - "libc/time/clock.c"
  - "libc/time/gettimeofday.c"
  - "libc/time/settimeofday.c"
  - "libc/sys/socket_close.c"
  - "libc/unistd/lib_sleep.c"
  - "libc/unistd/lib_usleep.c"
  - "libc/malloc.c"
  - "libc/stdio/memcpy_fast.S"

