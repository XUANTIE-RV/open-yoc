## 第六部分：安装信息
# install:
#   - dest: include/                       # 安装的目的路径 dest是相当路径，通常是相对于YoC SDK 安装目录
#     source:                              # 安装源列表
#      - src/*.h                           # 支持通配符，相对路径
install:
  - dest: include
    source:
      - "include/*.h"
  # - dest: include/arpa
  #   source:
  #     - "include/arpa/*.h"
  - dest: include/serf
    source:
      - "include/serf/*.h"
  - dest: include/sys
    source:
      - "include/sys/*.h"

  - dest: include/arch
    source:
      - "include/port/arch/*.h"
  - dest: include/netif
    source:
      - "include/port/netif/*.h"
  - dest: include/lwip
    source:
      - "include/lwip/netdb.h"
  - dest: include/arpa
    source:
      - include/arpa/inet.h
  - dest: include/lwip
    source:
      - "include/lwip/*.h"
  - dest: include/lwip/sys
    source:
      - "posix/*sys/*.h"
  - dest: include/lwip
    source:
      - "posix/*.h"
  - dest: include/lwip/apps
    source:
      - "include/lwip/apps/*.h"
  - dest: include/lwip/priv
    source:
      - "include/lwip/priv/*.h"
  - dest: include/lwip/prot
    source:
      - "include/lwip/prot/*.h"
  - dest: include/arch
    source:
      - "port/include/arch/*.h"
  - dest: include/netif
    source:
      - "include/netif/*.h"

