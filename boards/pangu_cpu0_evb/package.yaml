## 第一部分： 基础信息
name: pangu_cpu0_evb
version: v7.4.3
description: YunVoice CPU0 board configure.
type: board
tag: 核心模块
## 第二部分：依赖信息
#           指定该组件依赖的组件及版本，版本支持条件比较，支持：>=v1.0, >v1.0, ==v1.0, <=v1.0, <v1.0, v1.0
#           未指定条件时，默认为 ==，如 v1.0 与 ==v1.0
# depends:                                 # <可选项> 该组件依赖其他的组件，合理的依赖才能保证组件能编译、使用
#   - minilibc: v7.2.0
#   - aos: >=v7.2.0
depends:
  - chip_pangu: v7.4.3
## 第三部分：板级信息
