## chip component(多处理器)
# hw_info:
#   cpu0:
#     cpu_name: CK804EF                    # <必选项> 该芯片使用的 CPU 型号
#     ld_script: configs/gcc_eflash.ld     # <必选项> 连接时使用 LD 脚本
#     flash_program: bin/flash_program.elf # <可选项> 该CPU对应烧写程序，未指定时使用全局烧写程序
#   cpu1:
#     cpu_name: CK804EF                    # <必选项> 该芯片使用的 CPU 型号
#     ld_script: configs/gcc_eflash.ld     # <必选项> 连接时使用 LD 脚本
#     flash_program: bin/flash_program.elf # <可选项> 该CPU对应烧写程序，未指定时使用全局烧写程序
#   flash_program: bin/flash_program.elf   # <可选项> 芯片全局烧写程序
hw_info:
  cpu_id: cpu0
  cpu_name: ""
  vendor_name: ""
  chip_name: chip_pangu
  board_name: ""
  ld_script: configs/gcc_eflash.ld
  flash_program: ""
## 第四部分：编译连接信息
# build_config:                            # <可选项> 编译配置项
#   include:                               # <可选项> 编译时，影响编译器的-I 参数 ,全局有效
#     - src                                #        include 只能是该软件包下的目录，不能使用外部目录
#   internal_include:                      # <可选项> 编译时，影响编译器的-I 参数 ,组件内有效
#     - include
#   cflag: ''                              # <可选项> C 编译器所需要要的编译参数
#   cxxflag: ''                            # <可选项> CXX 编译器所需要要的编译参数
#   asmflag: ''                            # <可选项> 汇编器所需要要参数
#   define:                                # <可选项> 宏定义, 增加编译器的-D 选项,如：
#     XXX: 1                               #   -DXXX=1
#     AAA: 1                               #   -DAAA
#     STR: "abc"                           #   -DSTR="abc"
#   libs:                                  # 该组件中支持的二进制静态库,如：libxxx.a, libyyy.a
#     - xxx                                #   -lxxx
#     - yyy                                #   -lyyy
#   libpath:                               # 指定静态库所在的路径（相对于该组件路径）
#     - libs                               #   -Llibs
build_config:
  include:
    - include
  internal_include: ~
  cflag: "-nostdlib -mistack -Wpointer-arith -Wundef -Wall -Wl,-EL -ffunction-sections -fdata-sections -fno-inline-functions -fno-builtin -fno-strict-aliasing -fno-strength-reduce -mhard-float\n"
  cxxflag: "-mhard-float\n"
  asmflag: "-mhard-float\n"
  define: ~
  libs: ~
  libpath: ~
  ldflag: -Wl,-zmax-page-size=1024 -mhard-float
# source_file:                             # <可选项> 指定参与编译的源代码文件，支持通配符，采用相对路径
#   - src/*.c                              # 例：组件 src 目录下所有的扩展名为 c 的源代码文件
source_file:
  - src/*.c
  - src/pwr/board_cpu_pwr.c  ? <CONFIG_KERNEL_RHINO>
  - src/pwr/board_cpu_pwr_systick.c  ? <CONFIG_KERNEL_RHINO>
  - src/pwr/board_cpu_pwr_timer.c  ? <CONFIG_KERNEL_RHINO>
## 第五部分：配置信息
# def_config:                              # 组件的可配置项
#   CONFIG_DEBUG: y
#   CONFIG_PARAM_NOT_CHECK: y
#   CONFIG_CLI: y
def_config:
  CONFIG_ARCH_CSKY: 1
  CONFIG_ARCH_INTERRUPTSTACK: 4096
  CONFIG_CHIP_PANGU: 1
  CONFIG_CHIP_PANGU_CPU0: 1
  CONFIG_CPU: ck804ef
  CONFIG_CSKY_CORETIM: 1
  CONFIG_FOTA_BUFFER_SIZE: 4096
  CONFIG_HAVE_VIC: 1
  CONFIG_KERNEL_WORKQUEUE: 1
  CONFIG_SYSTICK_HZ: 100
  #CONFIG_KERNEL_SYS_STATS: 0
  #CONFIG_KERNEL_LWIP_HOOK: 0
  CONFIG_TEE_CA: 1
  CONFIG_VENDOR_NAME: xuantie
  MBEDTLS_AES_ALT: 1
  MBEDTLS_RSA_ALT: 1
  # MBEDTLS_SHA256_ALT: 1
  MBEDTLS_SHA1_ALT: 1
  STDIO_UART: 1
# CONFIG_SYSTEM_SECURE: 1
# CONFIG_CPU_CK804EF: 1
##secure config##
