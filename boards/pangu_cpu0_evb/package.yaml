## 第六部分：安装信息
# install:
#   - dest: include/                       # 安装的目的路径 dest是相对路径，通常是相对于YoC SDK 安装目录
#     source:                              # 安装源列表
#      - src/*.h                           # 支持通配符，相对路径
install:
  - dest: include
    source:
      - include/*.h
  - dest: pangu_cpu0_evb/bootimgs
    source:
      - bootimgs/*
  - dest: pangu_cpu0_evb/configs
    source:
      - configs/*
## 第七部分：导出部分
# export:
#   - dest: "<SOLUTION_PATH>/generated/data" # 安装的目的路径 dest是相对路径
#     source:                                # 安装源列表
#       - "bootimgs/boot"
#       - "bootimgs/tee"
#       - "bootimgs/mtb"
#       - "configs/config.yaml"
export:
  - dest: <SOLUTION_PATH>/generated/data
    source:
      - bootimgs/boot
      - bootimgs/boot-notee
      - bootimgs/tee
      - bootimgs/cpu1
      - bootimgs/cpu2
      - bootimgs/lpm
      - bootimgs/kp
      - configs/config.yaml
keywords: ~
author:
  name: ""
license: ""
homepage: ~
